{% extends 'base.html' %}

{% block title %}
  market
{% endblock %}

{% block content %}
  <h1>market page</h1>
    <table class="table table-hover table-dark">
      <thead>
          <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Barcode</th>
              <th scope="col">Price</th>
              <th scope="col">options</th>
          </tr>
      </thead>
      {% for item in item_name %}
        <tbody>
          <tr>
              <td>{{item.id}}</td>
              <td>{{item.name}}</td>
              <td>{{item.barcode}}</td>
              <td>{{item.price}}$</td>
              <td>
                <button type="button" class="btn btn-primary">more info</button>
                <button type="button" class="btn btn-success">purchase this item</button>
              </td>

          </tr>
        </tbody>
      {% endfor %}
    </table>
{% endblock %}
